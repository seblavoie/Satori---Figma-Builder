<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Satori - Slides Builder</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
        font-family: monospace;
      }
      button {
        background-color: #18a0fb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0d8de3;
      }
      #error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Satori - Slides Builder</h2>
    <p>Enter your slide content in CSV format below (title,subtitle):</p>
    <textarea id="csvContent">
Vo note for slide 1,This is a test note for slide 1
Vo note for slide 2,This is a test note for slide 2
Vo note for slide 3,This is a test note for slide 3
    </textarea>
    <button id="create">Create Slides</button>
    <div id="error"></div>

    <script>
      function parseCSV(csv) {
        const rows = csv
          .split("\n")
          .map((row) => row.trim())
          .filter((row) => row.length > 0);
        return {
          slides: rows.map((row) => {
            const [title, subtitle] = row.split(",").map((cell) => cell.trim());
            return { title, subtitle };
          }),
        };
      }

      document.getElementById("create").onclick = () => {
        const content = document.getElementById("csvContent").value;
        try {
          const jsonContent = parseCSV(content);
          console.log("Parsed CSV:", jsonContent);

          if (
            !jsonContent.slides ||
            !Array.isArray(jsonContent.slides) ||
            jsonContent.slides.length === 0
          ) {
            throw new Error(
              "Invalid CSV structure. Expected at least one row with title and subtitle."
            );
          }

          parent.postMessage(
            { pluginMessage: { type: "create-slides", content: jsonContent } },
            "*"
          );
          document.getElementById("error").textContent = "";
        } catch (e) {
          console.error("CSV parsing error:", e);
          document.getElementById("error").textContent =
            "Invalid CSV. Error: " + e.message;
        }
      };
    </script>
  </body>
</html>

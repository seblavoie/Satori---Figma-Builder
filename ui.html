<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Satori - Slides Builder</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
        font-family: monospace;
      }
      button {
        background-color: #18a0fb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0d8de3;
      }
      #error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Satori - Slides Builder</h2>
    <p>Enter your slide content in JSON format below:</p>
    <textarea id="slideContent">
{
  "slides": [
    {
      "title": "Vo note for slide 1",
      "subtitle": "This is a test note for slide 1"
    },
    {
      "title": "Vo note for slide 2",
      "subtitle": "This is a test note for slide 2"
    },
    {
      "title": "Vo note for slide 3",
      "subtitle": "This is a test note for slide 3"
    }
  ]
}
    </textarea>
    <button id="create">Create Slides</button>
    <div id="error"></div>

    <script>
      document.getElementById("create").onclick = () => {
        const content = document.getElementById("slideContent").value;
        try {
          const jsonContent = JSON.parse(content);
          console.log("Parsed JSON:", jsonContent);

          if (
            !jsonContent.slides ||
            !Array.isArray(jsonContent.slides) ||
            jsonContent.slides.length === 0
          ) {
            throw new Error(
              "Invalid JSON structure. Expected a 'slides' array with at least one slide."
            );
          }

          parent.postMessage(
            { pluginMessage: { type: "create-slides", content: jsonContent } },
            "*"
          );
          document.getElementById("error").textContent = "";
        } catch (e) {
          console.error("JSON parsing error:", e);
          document.getElementById("error").textContent =
            "Invalid JSON. Error: " + e.message;
        }
      };
    </script>
  </body>
</html>
